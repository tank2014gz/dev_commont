apply plugin: 'com.android.application'

  android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
      applicationId "com.yly.kind.commonutils_library"
      minSdkVersion 15
      targetSdkVersion 15
      versionCode 1
      versionName "1.0"
      testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
      release {
        minifyEnabled false
        proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      }
    }
  //    ndk {
  //        moduleName "helloJni"//*生成的so文件名，必填
  //        abiFilters "armeabi", "armeabi-v7a", "x86" //配置输出的abi体系结构下的so库，
  //    }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile 'com.android.support:appcompat-v7:25.1.1'
  compile 'com.android.support:recyclerview-v7:25.1.1'
  compile 'com.android.support:support-v4:25.1.1'
  compile 'com.android.support:design:25.1.1'
  compile 'com.yanzhenjie:recyclerview-swipe:1.0.3'
  compile 'com.squareup.retrofit2:retrofit:2.1.0'
  compile 'com.android.support.constraint:constraint-layout:1.0.1'
  testCompile 'junit:junit:4.12'
  compile files('libs/xUtils-2.6.14.jar')
  compile project(':ErvLibrary')
  compile 'io.reactivex:rxjava:1.0.14'
  compile 'io.reactivex:rxandroid:1.0.1'
}
